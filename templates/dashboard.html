{{define "dashboard.html"}}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Rumah Sakit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 40px auto;
      }

      h1 {
        text-align: center;
        color: #343a40;
        margin-bottom: 40px;
        font-weight: 700;
      }

      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
      }

      .dashboard-card {
        color: white;
        border-radius: 15px;
        padding: 25px;
        display: flex;
        align-items: center;
        gap: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .dashboard-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
      }

      .card-icon {
        font-size: 48px;
        opacity: 0.8;
      }

      .card-content {
        flex-grow: 1;
        text-align: right;
      }

      .card-title {
        font-size: 16px;
        font-weight: 400;
        opacity: 0.9;
      }

      .card-value {
        font-size: 32px;
        font-weight: 700;
      }

      /* Warna untuk kartu Pasien */
      .card-pasien {
        background: linear-gradient(45deg, #007bff, #0056b3);
      }

      /* Warna untuk kartu Transaksi */
      .card-transaksi {
        background: linear-gradient(45deg, #28a745, #1e7e34);
      }

      /* Warna untuk kartu Biaya */
      .card-biaya {
        background: linear-gradient(45deg, #6f42c1, #563d7c);
      }

      a {
        display: block;
        text-align: center;
        margin-top: 40px;
        text-decoration: none;
        color: #007bff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dashboard Rumah Sakit</h1>
      <div class="card-container">
        <div class="dashboard-card card-pasien">
          <div class="card-icon">üßë‚Äçü§ù</div>
          <div class="card-content">
            <div class="card-title">Jumlah Pasien</div>
            <div class="card-value">{{ .TotalPasien }}</div>
          </div>
        </div>

        <div class="dashboard-card card-transaksi">
          <div class="card-icon">üí≥</div>
          <div class="card-content">
            <div class="card-title">Jumlah Transaksi</div>
            <div class="card-value">{{ .TotalTransaksi }}</div>
          </div>
        </div>

        <div class="dashboard-card card-biaya">
          <div class="card-icon">üí∞</div>
          <div class="card-content">
            <div class="card-title">Total Biaya (Rp)</div>
            <div class="card-value">{{ printf "%.0f" .TotalBiaya }}</div>
          </div>
        </div>
      </div>
      <a href="/">‚Üê Kembali ke Daftar Pasien</a>
    </div>
  </body>
</html>
{{end}}
