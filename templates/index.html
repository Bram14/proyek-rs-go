{{template "layout.html" .}} {{define "title"}}Daftar Pasien{{end}} {{define
"content"}}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="mb-0">Daftar Pasien</h1>
  <a href="/registrasi-pasien" class="btn btn-primary">
    Registrasi Pasien Baru</a
  >
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>ID Pasien</th>
          <th>Nama</th>
          <th>Usia</th>
          <th>Jenis Kelamin</th>
          <th class="text-center">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {{range .}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.Nama}}</td>
          <td>{{.Usia}}</td>
          <td>{{.JenisKelamin}}</td>
          <td class="text-center">
            <a href="/pasien?id={{.ID}}" class="btn btn-info btn-sm">Detail</a>
            <a href="/edit-pasien?id={{.ID}}" class="btn btn-warning btn-sm"
              >Edit</a
            >
            <button
              class="btn btn-danger btn-sm btn-hapus"
              data-id="{{.ID}}"
              data-nama="{{.Nama}}"
            >
              Hapus
            </button>
          </td>
        </tr>
        {{else}}
        <tr>
          <td colspan="5" class="text-center text-muted p-4">
            Belum ada pasien yang terdaftar.
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{end}}
