{{define "login.html"}}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Informasi RS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #eef5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-wrapper {
        width: 900px;
        height: 550px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* PERUBAHAN DI SINI UNTUK SISI GAMBAR */
      .login-image-side {
        background: linear-gradient(
          135deg,
          #1abc9c,
          #16a085
        ); /* Warna gradien hijau */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Untuk menempatkan ikon dan teks vertikal */
        color: white;
        text-align: center;
        padding: 20px;
      }

      .login-form-side {
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login-form-side h2 {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .login-form-side p {
        color: #7f8c8d;
        margin-bottom: 30px;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-group .icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #bdc3c7;
      }

      .input-group input {
        width: 100%;
        padding: 14px 14px 14px 45px;
        border: 1px solid #ecf0f1;
        border-radius: 10px;
        background-color: #f8f9fa;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #3498db;
      }

      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(52, 152, 219, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-image-side">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="100"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-activity"
        >
          <path
            d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 11V16M15 8V16M9 8V16"
          ></path>
        </svg>
        <h3 style="margin-top: 20px">Sistem Informasi RS</h3>
        <p style="font-size: 14px; opacity: 0.8">
          Manajemen Data Pasien & Transaksi
        </p>
      </div>
      <div class="login-form-side">
        <h2>Selamat Datang Kembali</h2>
        <p>Silakan masuk untuk melanjutkan.</p>
        <form action="/login" method="POST">
          <div class="input-group">
            <span class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </span>
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <span class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </span>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit">Masuk</button>
        </form>
      </div>
    </div>
  </body>
</html>
{{end}}
